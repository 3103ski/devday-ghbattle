<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>GitHUB Battle</title>
    <meta name="author" content="Jake Rocheleau">
    <link rel="shortcut icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
    <link rel="icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Raleway+Dots" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery.js"></script>
</head>

<body>

    <div class="container" id="game_container">

        <div class="row flex" id="ttl_row">
            <h1 id="game_title">LET'S COMPARE GITHUB COMMITS</h1>
        </div>

        <div class="row flex" id="enter_scores">

            <div class="col-6 flex">
                <h3 id="p1_name">Player 1</h3>
                <input class="" type="text" name="user1" id="user1" placeholder="GitHUB Username" className="flex-child" />
            </div>

            <div class="col-6 flex">
                <h3 id="p2_name">Player 2</h3>
                <input class="usernames" id="user2" placeholder="GitHUB Username" className="flex-child" />
            </div>

        </div>

        <div class="row flex" id="btn_row">
            <a href="#" id="battlebtn">
                <button class="btn-success">BATTLE</button>
            </a>
        </div>

    </div>


    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
